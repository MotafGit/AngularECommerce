<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm p-4">
        <p class="text-xl font-semibold">Order Summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-900"> {{cartService.totals()?.subtotal}} € </dd>
                </dl>
                 <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Discount</dt>
                    <dd class="font-medium text-green-500"> -{{cartService.totals()?.discount}}€</dd>
                </dl>
                 <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">delivery fee</dt>
                    <dd class="font-medium text-gray-900"> {{cartService.totals()?.shipping}}€  </dd>
                </dl>
                 <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-900"> {{cartService.totals()?.total}}€ </dd>
                </dl> 
            </div>

            <div class="flex flex-col gap-2">
                <button routerLink="/checkout" class="rounded-md" mat-flat-button>Checkout</button>
                <button routerLink="/shop"  mat-button>Continue Shopping</button>
            </div>
        </div>
    </div>
    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2 bg-white">
            <label class="mb-2 block text-sm font-medium bg-white">
                Do you have a voucher code
            </label>
            <mat-form-field appearance="outline">
                <mat-label class="bg-white"> Voucher code</mat-label>
                <input type="text" class="bg-white" matInput>
            </mat-form-field>
            <button mat-flat-button class="rounded-md" >Apply code</button>
            
        </form>
    </div>


</div>
