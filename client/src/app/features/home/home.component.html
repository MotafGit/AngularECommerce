<div class="" >
    <div style="" class=" md:h-[465px] py-20 px-4 flex flex-col items-center text-white homeBanner text-center" style="">
        <div class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6 ">Shop with Confidence</div>
        <div class="text-xl sm:text-2xl mb-8 opacity-90"> Multiple payment options that fit your lifestyle. Fast, secure and convenient</div>
        <div class="">
            <button routerLink="/shop" class="cursor-pointer rounded-lg px-8 bg-white h-11 font-medium" style="color:rgb(26 54 93 )">Shop Now </button>
        </div>
    </div>
    <div class="py-14 md:h-[395px] p-4">
        <div class="flex flex-col items-center  mb-10">
           <div class="text-3xl font-bold text-center">Multiple Payment Options</div>
           <div class="mt-2 text-gray-400 text-center">Choose the payment method that works best for you</div>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6">
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faCreditCard"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> Credit/Debit Card</div>
            </div>
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faApple"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> Apple Pay</div>
            </div>
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faGoogle"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> Google Pay</div>
            </div>
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faMobileScreen"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> MB Way</div>
            </div>
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faMoneyBill1"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> Bank Transfer</div>
            </div>
            <div class="place-items-center">
                <div class="h-16 w-16 flex place-items-center text-center rounded-full bg-gray-100 mb-2">
                <fa-icon class="flex-grow-1" style="transform: scale(1.6);" [icon] = "faMobileScreen"></fa-icon> 
                </div>
                <div class="text-sm text-center text-gray-700"> Mobile Payments</div>
            </div>
        </div>
    </div>
</div>
