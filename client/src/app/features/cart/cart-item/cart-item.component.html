<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4 m-4 ">

    <div class="cartItem">

        <div class="urlAndName">
            <div>
                <a routerLink="/shop/{{item().productId}}" class="shrink ">
                    <img src="{{item().pictureUrl}}" alt="productImg" class="h-20 w-20">
                </a>
            </div>


            <div class=" ">
                <a routerLink="/shop/{{item().productId}}" class="font-medium">
                    {{item().productName}}
                </a>

                <div class="flex items-center gap-4">
                    <button mat-button class="text-red-500" (click)="removeProduct()">
                    <mat-icon>delete</mat-icon>
                    Delete
                    </button>
                </div>
            </div>
        </div>
            <div class=" qtAndPrice ">
                <div class="flex items-center align-middle gap-3">
                    <button mat-icon-button (click)="decrementQuantity()">
                        <mat-icon class="text-red-600">remove</mat-icon>
                    </button>
                    <div class="font-semibold text-xl mb-1">{{item().quantity}}</div>

                    <button mat-icon-button (click)="incrementQuantity(item())">
                        <mat-icon class="text-green-600">add</mat-icon>
                    </button>
                </div>
                <div class="text-end order-4 itemPrice">
                    <p class="font-bold text-xl" >{{item().price}} â‚¬</p>
                </div>

            </div>
    </div>

</div>
