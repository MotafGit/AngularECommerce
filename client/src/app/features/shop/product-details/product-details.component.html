@if(productDetails)
{
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">

                <div class="max-w-xl mx-auto w-1/2">
                    <img class="w-full" src="{{productDetails.pictureUrl}}" alt="product image" />
                </div>

                    </div>
                    <mat-divider></mat-divider>
